
name: Publish to TestPyPI

# Runs only when you officially publish a release
on:
  release:
    types: [published]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      # Required for OIDC (Trusted Publisher)
      id-token: write
      # actions/checkout needs this implicitly; you can keep minimal scope
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to TestPyPI via Trusted Publisher (no token)
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          # Publish to TestPyPI (legacy upload endpoint)
          repository-url: https://test.pypi.org/legacy/
          # Optionally increase verbosity for debugging:
          # verbose: true
