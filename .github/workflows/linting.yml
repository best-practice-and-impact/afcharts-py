name: Lint and Type Check

on:
  pull_request:
    branches: [main, dev]

permissions:
  contents: read

jobs:
  lint:
    name: Ruff Linting
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .

  type-check:
    name: Mypy Type Checking
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install mypy

      - name: Run Mypy
        run: mypy .
