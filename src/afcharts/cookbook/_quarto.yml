project:
  type: book
  output-dir: docs

book:
  title: "afcharts-py cookbook"
  repo-url: https://github.com/best-practice-and-impact/afcharts-py
  repo-actions: [source, issue]
  favicon: ./assets/logo.svg
  description: | 
    Python charts with Analysis Function best practice
  page-footer: "Find afcharts-py on [GitHub](https://github.com/best-practice-and-impact/afcharts-py)."
  chapters:
      - index.qmd
      - text: Getting started
        href: getting-started.qmd
      - text: Matplotlib examples
        href: 01-matplotlib-usage.qmd
      - text: Plotly examples
        href: 03-plotly-usage.qmd
      - text: Colours
        href: 04-colour-palettes.qmd

format:
  html:
    theme: cosmo
    toc: true
    toc-title: "On this page"
    code-link: true
    code-overflow: wrap
    toc-depth: 3
    css: styles.css

jupyter: python3