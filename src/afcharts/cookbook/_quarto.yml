project:
  type: book
  output-dir: docs

book:
  title: "afcharts cookbook"
  repo-branch: main
  favicon: ./assets/logo.svg
  description: | 
    afcharts is a Python package for creating accessible charts following Government Analysis Function best practice
  page-footer: "Find afcharts on [GitHub](https://github.com/best-practice-and-impact/afcharts-py)."
  chapters:
      - index.qmd
      - text: Getting started
        href: getting-started.qmd
      - text: Matplotlib usage
        href: 01-matplotlib-usage.qmd
      - text: Seaborn usage
        href: 02-seaborn-usage.qmd
      - text: Plotly usage
        href: 03-plotly-usage.qmd
      - text: Colours
        href: 04-colour-palettes.qmd

format:
  html:
    theme: cosmo
    toc: true
    toc-title: "On this page"
    code-link: true
    code-overflow: wrap
    toc-depth: 3
    css: styles.css

jupyter: python3